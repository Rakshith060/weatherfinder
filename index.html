<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <div class="header">
            
            <div class="searchbox">
                <input type="text" placeholder="enter your location"
                class="input-box">
                
                <button  class="fa-solid fa-magnifying-glass"
                id="searchBtn"></button>
            </div>
          </div>
          <div class="location-not-found">
            <h1>Sorry, location not found!!</h1>
            <img src="/asset/lont.jpg" alt="404 error">


          </div>

          <div class="weather">
                <img src="/asset/suncl.jpg" alt="Weather-image" class="weather-img">
          <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">ligth rain</p>
          </div>

          <div class="weather-details">

                <div class="humidity">

                  <i class="fa-sharp fa-solid fa-droplet"></i>
                  <div class="text">
                     <span id="humidity">45%</span>
                     <p>Humidity</p>
                  </div>
                </div>

                <div class="wind">

                  <i class="fa-solid fa-wind"></i>
                  <div class="text">
                     <span id="wind-speed">12km/Hr</span>
                     <p>Wind Speed</p>
                  </div>
                </div>

          </div>
          </div>



    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f1ca415c8f.js" crossorigin="anonymous"></script>
</body>
</html>
